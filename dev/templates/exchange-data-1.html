<form id="exchange-data-1" class="exchange-template">
    <div class="divide">
        <div class="divide-title">контактна інформація</div>
        <div class="custom-input">
            <input type="text" id="name" name="name">
            <label for="name">ім’я</label>
        </div>
        <div class="custom-input">
            <input type="text" id="surname" name="surname">
            <label for="surname">прізвище</label>
        </div>
        <div class="custom-input">
            <input type="text" id="middle-name" name="middle-name">
            <label for="middle-name">по батькові</label>
        </div>
        <div class="custom-input">
            <input type="tel" id="tel" name="tel" placeholder="+38(__) ___-__-__" value="+38">
            <label for="tel">телефон</label>
            <div class="hint error">
                <div class="hint-item">телефон вказано некоректно</div>
            </div>
        </div>
        <div class="custom-input">
            <input type="email" id="email" name="email">
            <label for="email">email</label>
            <div class="hint error">
                <div class="hint-item">email вказано некоректно</div>
            </div>
        </div>
    </div>
    <div class="divide">
        <div class="divide-title">локація</div>
        <div class="custom-input">
            <input type="text" id="country" class="dropdown-input" name="name" readonly="">
            <label for="country">країна</label>
            <div class="dropdown-input-values">
                <div class="dropdown-input-values__item">Україна</div>
                <div class="dropdown-input-values__item">Польша</div>
            </div>
        </div>
        <div class="custom-input">
            <input type="text" id="city" name="city">
            <label for="city">місто</label>
        </div>
    </div>
    <div class="divide">
        <div class="divide-title">додаткова інформація</div>
        <div class="custom-input">
            <input type="text" id="telegram" name="telegram">
            <label for="telegram">нікнейм Telegram</label>
        </div>
        <div class="custom-input">
            <input type="text" id="purse" name="purse">
            <label for="purse">гаманець</label>
        </div>
    </div>
</form>
